    <script type="text/javascript">
        jQuery(document).ready(function($) {
       /*     $(".scroll").click(function(event) {
                event.preventDefault();

            $('#contact').validate({

                // Specify the validation rules
                rules: {
                    name: "required",
                    //tel: "required",
                    email: {
                        required: true,
                        email: true
                    }
                },

                // Specify the validation error messages
                messages: {
                    name: "Escriba su nombre",
                    tel: "Escriba su teléfono",
                    email: "Escriba su email"
                },
                submitHandler: function(form) {
                    $(form).ajaxSubmit({
                        type: "POST",
                        data: $(form).serialize(),
                        url: "contact.php",
                        success: function() {
                            $('#contacto_box').fadeOut();
                            $('#formularioenviado').fadeIn();

                        },
                        error: function() {
                            alert('Existe un error en el envio del formulario.')
                        }
                    });
                }
            });
        });
    </script>
